<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ava's Chibi Creator Kit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            background: linear-gradient(to right, #ff69b4, #ff6347, #ffd700);
            color: white;
            padding: 20px;
            margin: 0 0 20px 0;
            border-radius: 10px;
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .preview-section, .options-section {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #characterPreview {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .options-section {
            display: flex;
            flex-direction: column;
        }
        .category-buttons, .subcategory-buttons, .options-carousel, .accessories-section {
            margin-bottom: 20px;
        }
        .subcategory-buttons {
            min-height: 50px;
        }
        .options-carousel {
            height: 100px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .accessories-section {
            margin-top: auto;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .category-button, .subcategory-button {
            background-color: #4a90e2;
            color: white;
        }
        .category-button.selected {
            background-color: #2c3e50;
        }
        .accessory-button {
            background-color: #2ecc71;
            color: white;
        }
        .action-button {
            background-color: #f39c12;
            color: white;
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .option-button {
            width: 80px;
            height: 80px;
            padding: 5px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
        }
        .option-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ava's Chibi Creator Kit</h1>
        <div class="main-content">
            <div class="preview-section">
                <canvas id="characterPreview" width="600" height="600"></canvas>
                <div class="action-buttons">
                    <button id="randomizeBtn" class="action-button">Randomize</button>
                    <button id="resetBtn" class="action-button">Reset</button>
                    <button id="exportBtn" class="action-button">Export</button>
                    <button id="printBtn" class="action-button">Print</button>
                </div>
            </div>
            <div class="options-section">
                <div class="category-buttons" id="categoryButtons"></div>
                <div class="subcategory-buttons" id="subcategoryButtons"></div>
                <div class="options-carousel" id="optionsCarousel"></div>
                <div class="accessories-section">
                    <h3>Accessories</h3>
                    <div class="accessories-buttons" id="accessoriesButtons"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="chibs.js"></script>
</body>
</html>
